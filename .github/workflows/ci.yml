name: CI

on:
  push:
    branches: [ "main", "feat/dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: "latest"

    - name: Install dependencies
      run: bun install

    - name: Lint project
      run: bun run lint

    - name: Build project
      run: bun run build
